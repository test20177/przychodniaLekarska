<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <title th:text="#{headerPage.title}"></title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <a href="?language=pl">PL</a><a href="?language=en">EN</a>
        <h2 th:text="#{headerPage.header}"></h2>
        <br><hr>
        <a href="/" th:text="#{headerPage.link.glowna}"></a>
        <a href="/aktualnosci" th:text="#{headerPage.link.aktualnosci}"></a>
        <a href="/oferta" th:text="#{headerPage.link.oferta}"></a>
        <a href="/kontakt" th:text="#{headerPage.link.kontakt}"></a>
    </div>
    <div class="container">
        <h2>Dodaj wiadomość</h2>
        <hr class="my-4"/>
        <form action="#" class="form-horizontal" th:action="@{/wiadomosci/dodaj}" th:object="${wiadomosc}" method="post">
            <div class="form-group">
                <label for="temat" class="col-sm-2 control-label">Temat</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" th:field="*{temat}" placeholder="Temat wiadomości"/>
                </div>
            </div>
            <div class="form-group">
                <label for="tresc" class="col-sm-2 control-label">Treść</label>
                <div class="col-sm-9">
                    <textarea class="form-control"  th:field="*{tresc}" placeholder="Treść wiadomości" rows="3" style="resize: vertical"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Zapisz</button>
                    <button type="reset" class="btn btn-outline-primary"><i class="fa fa-eraser"></i> Wyczyść</button>
                    <button type="button" class="btn btn-outline-primary" onclick="window.history.go(-1);"><i class="fa fa-ban"></i> Anuluj</button>
                </div>
           </div>
        </form>
        <br>
    </div>
</div>
<div class="container footer">
    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <tbody>
                <tr class="info">
                    <td  th:utext="#{footerPage.footer}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
