<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <title th:text="#{errorPage.title}"></title>
</head>
<body>
    <div class="container">
        <div class="alert alert-info" role="alert">
            <h1><span th:text="#{errorPage.headerText}"></span> <i class="fa fa-cog fa-spin fa-2x"></i> <span th:text="${status}">status</span></h1>
            <b><span th:text="${error}">error</span></b>
            <p th:text="${message}">message</p>
            <hr>
            <a class="btn btn-primary" href="/" role="button"><i class="fa fa-home"></i> <span th:text="#{errorPage.homeButton}"></span></a>
        </div>
    </div>
</body>
</html>
