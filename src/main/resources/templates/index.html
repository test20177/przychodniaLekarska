<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}" />
    <title th:text="#{headerPage.title}"></title>
</head>
<body>
    <div class="container">
        <div id="header" th:include="page :: header"></div>
        <div class="row">
            <div class="col-xs-12" th:each="wiadomosc: ${wiadomosci}">
                <div class="thumbnail">
                    <div class="caption">
                        <h3 th:text="${wiadomosc.temat}"></h3>
                        <p th:text="${wiadomosc.tresc}"></p>
                        <p style="text-align:right"><small th:text="#{bodyPage.utworzono}+' '+${#temporals.format(wiadomosc.dataUtworzenia, 'dd.MM.yyyy')} + #{bodyPage.oznaczenieRoku}"></small></p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" th:if="${#lists.isEmpty(wiadomosci)}">
                <div class="thumbnail" >
                    <div class="caption">
                        <h4 th:text="#{bodyPage.brakWiadomosci}"></h4>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" th:if="${not #lists.isEmpty(wiadomosci)}">
                <p style="text-align:right">
                    <a th:href="@{/aktualnosci}" th:text="#{bodyPage.link.wiecej}"></a>
                </p>
            </div>
        </div>
    </div>
    <div id="footer" th:include="page :: footer"></div>
</body>
</html>
