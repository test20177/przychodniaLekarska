<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title th:text="#{headerPage.title}"></title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <a href="?language=pl">PL</a><a href="?language=en">EN</a>
            <h2 th:text="#{headerPage.header}"></h2>
            <br><hr>
            <a href="/" th:text="#{headerPage.link.glowna}"></a>
            <a href="/aktualnosci" th:text="#{headerPage.link.aktualnosci}"></a>
            <a href="/oferta" th:text="#{headerPage.link.oferta}"></a>
            <a href="/kontakt" th:text="#{headerPage.link.kontakt}"></a>
        </div>
        <div class="row">
            <div class="col-xs-12" th:each="wiadomosc: ${wiadomosci}">
                <div class="thumbnail">
                    <div class="caption">
                        <h3 th:text="${wiadomosc.temat}"></h3>
                        <p th:text="${wiadomosc.tresc}"></p>
                        <p style="text-align:right"><small th:text="#{bodyPage.utworzono}+' '+${#temporals.format(wiadomosc.dataUtworzenia, 'dd.MM.yyyy')} + #{bodyPage.oznaczenieRoku}"></small></p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" th:if="${#lists.isEmpty(wiadomosci)}">
                <div class="thumbnail" >
                    <div class="caption">
                        <h4 th:text="#{bodyPage.brakWiadomosci}"></h4>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" th:if="${not #lists.isEmpty(wiadomosci)}">
                <p style="text-align:right">
                    <a href="/aktualnosci" th:text="#{bodyPage.link.wiecej}"></a>
                </p>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="row">
            <div class="col-xs-12">
                <table class="table">
                    <tbody>
                        <tr class="info">
                            <td  th:utext="#{footerPage.footer}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
